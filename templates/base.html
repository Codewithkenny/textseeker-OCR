<!DOCTYPE html>
<html lang="en">

<head>

    <title>Text Seeker</title>
    <!-- Tailwind CSS CDN -->

<script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>

</head>

<body>

    <!-- Navbar -->
    <header class="bg-gray-800 text-white body-font shadow w-full">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0" href="{{ url_for('home') }}">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
                    viewBox="0 0 24 24">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                    <path d="M2 17l10 5 10-5"></path>
                    <path d="M2 12l10 5 10-5"></path>
                </svg>
                <span class="ml-3 text-xl">Text Seeker</span>
            </a>
           <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
            <a class="mr-5 hover:text-white" href="{{ url_for('home') }}">Home</a>
            {% if 'user_id' not in session %}
            <a class="mr-5 hover:text-white" href="{{ url_for('login') }}">Login</a>
            <a class="mr-5 hover:text-white" href="{{ url_for('register') }}">Register</a>
            {% else %}
            <span class="mr-5">Logged in as: {{ session.get('email') }}</span>
            <a class="mr-5 hover:text-white" href="{{ url_for('logout') }}">Logout</a>
            {% endif %}
        </nav>
        </div>
    </header>

    <!-- Content goes here -->
    <main>
        {% block content %}
        {% endblock %}
    </main>
