<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Seeker </title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-700 flex">

    <!-- Sidebar for History -->
    <div class="w-64 bg-gray-800 text-white fixed h-full overflow-auto">
        <div class="px-5 py-4">
            <!-- Logo placeholder; replace src with your logo's path -->
            <img src="logo.png" alt="Logo" class="mx-auto h-12 w-auto">
            <h2 class="text-xl font-semibold my-4">Upload History</h2>
            <ul id="historyList" class="text-sm">
                <!-- History items will be dynamically added here. Example: -->
                <li class="mb-2">No history yet.</li>
            </ul>
        </div>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 ml-64 min-h-screen flex items-center justify-center">
        <div class="container max-w-lg p-8 bg-white rounded-lg shadow-lg">
            <h1 class="text-xl font-semibold text-gray-800 mb-6">Upload File for OCR</h1>
            <div class="flex flex-col items-center justify-center">
                <label
                    class="w-64 flex flex-col items-center px-4 py-6 bg-white text-blue-500 rounded-lg shadow-lg tracking-wide uppercase border border-blue cursor-pointer hover:bg-blue-500 hover:text-white">
                    <svg class="w-8 h-8" fill="currentColor" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                        <path
                            d="M16.88 9.1L10.5 2.72a1 1 0 00-1.45.02L3.1 8.69a1 1 0 00-.25 1.56l7.5 7.5a1 1 0 001.6-.2l4.92-7.43a1 1 0 00-.07-1.02zM5.04 10l5.45-5.45 5.45 5.45H5.04zm-2.6 1a1 1 0 00-.77 1.64l4.5 5.5a1 1 0 001.6.16L15 11.9V11H2.44z" />
                    </svg>
                    <span class="mt-2 text-base leading-normal">Select a file</span>
                    <input type='file' id="fileInput" class="hidden" />
                </label>
                <button id="uploadButton"
                    class="mt-5 px-6 py-3 bg-blue-500 text-white font-semibold rounded-lg hover:bg-blue-700 disabled:opacity-50"
                    disabled>Upload</button>
            </div>
            <div id="ocrResult" class="mt-6 text-sm text-gray-700"></div>
        </div>
    </div>

</body>

</html>
